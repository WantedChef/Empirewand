# =============================================================================
# ADVANCED SETTINGS
# =============================================================================

advanced:
  # Service registry settings
  service-registry:
    # Enable service health monitoring
    health-monitoring: true
    # Health check interval in seconds
    health-check-interval: 30
    # Maximum service restart attempts
    max-restart-attempts: 3
    # Service restart cooldown in seconds
    restart-cooldown: 60
  
  # Event bus settings
  event-bus:
    # Enable event auditing
    enable-auditing: true
    # Maximum audit log size
    max-audit-records: 10000
    # Enable event replay system
    enable-replay: false
    # Event processing timeout in seconds
    processing-timeout: 30
  
  # Performance monitoring
  performance:
    # Enable detailed performance tracking
    detailed-tracking: false
    # Performance threshold warnings in milliseconds
    warning-threshold: 200
    # Performance threshold errors in milliseconds
    error-threshold: 1000
    # Enable performance profiling
    enable-profiling: false
  
  # Security settings
  security:
    # Enable spell permission validation
    validate-permissions: true
    # Enable spell range validation
    validate-ranges: true
    # Enable spell cooldown validation
    validate-cooldowns: true
    # Maximum spell execution time in seconds
    max-execution-time: 10

# =============================================================================
# INTEGRATION SETTINGS
# =============================================================================

integrations:
  # Economy integration
  economy:
    # Enable economy integration
    enabled: false
    # Cost per spell cast
    cost-per-cast: 0.0
    # Cost per spell binding
    cost-per-binding: 0.0
  
  # PlaceholderAPI integration
  placeholderapi:
    # Enable PlaceholderAPI integration
    enabled: true
    # Available placeholders
    placeholders:
      - "%empirewand_spell_count%"
      - "%empirewand_cooldown_<spell>%"
      - "%empirewand_mastery_<spell>%"
  
  # WorldGuard integration
  worldguard:
    # Enable WorldGuard integration
    enabled: false
    # Allow spells in protected regions
    allow-in-protected-regions: false
    # Require specific flags for spell casting
    require-spell-flags: false

# =============================================================================
# EXPERIMENTAL FEATURES
# =============================================================================

experimental:
  # AI-powered spell suggestions
  ai-suggestions:
    enabled: false
    # AI model endpoint
    model-endpoint: ""
    # API key for AI service
    api-key: ""
  
  # Spell learning system
  learning:
    enabled: false
    # Experience points per spell cast
    xp-per-cast: 1
    # Experience required for mastery
    xp-for-mastery: 100
    # Enable spell evolution
    enable-evolution: false
  
  # Spell combinations
  combinations:
    enabled: false
    # Maximum combination complexity
    max-complexity: 3
    # Enable automatic combination discovery
    auto-discovery: false