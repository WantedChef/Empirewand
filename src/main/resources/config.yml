# EmpireWand Configuration v2.0
# Enhanced configuration with modern features and better organization

config-version: 2.0

# =============================================================================
# CORE SETTINGS
# =============================================================================

# Plugin behavior and performance settings
core:
  # Performance optimization settings
  performance:
    # Enable async spell processing for better server performance
    async-spell-processing: true
    # Maximum number of concurrent spell operations
    max-concurrent-spells: 50
    # Enable spell result caching
    enable-spell-caching: true
    # Cache duration in seconds
    cache-duration: 300
  
  # Debug and logging settings
  debug:
    # Enable debug mode for detailed logging
    enabled: false
    # Log spell casting events
    log-spell-casts: false
    # Log performance metrics
    log-performance: false
    # Log service registry events
    log-service-events: false
  
  # Safety and limits
  safety:
    # Maximum spell range to prevent server lag
    max-spell-range: 100.0
    # Maximum number of particles per spell
    max-particles-per-spell: 1000
    # Maximum spell cooldown in seconds
    max-cooldown: 300
    # Enable spell range validation
    validate-spell-ranges: true

# =============================================================================
# MESSAGES & LOCALIZATION
# =============================================================================

messages:
  # Permission and access messages
  no-permission: "<red>You don't have permission to do that."
  no-line-of-sight: "<red>You can't see your target."
  spell-disabled: "<red>This spell is currently disabled."
  spell-not-found: "<red>Spell not found: {spell}"
  
  # Wand interaction messages
  wand-received: "<green>You have received an Empire Wand!"
  wand-upgraded: "<green>Your wand has been upgraded!"
  wand-reset: "<yellow>Your wand has been reset to default settings."
  
  # Spell binding messages
  spell-bound: "<green>Bound spell {spell} to your wand."
  spell-unbound: "<green>Unbound spell {spell} from your wand."
  all-spells-bound: "<green>Bound all available spells to your wand."
  no-spells-bound: "<red>No spells bound!"
  spell-selected: "<gray>Selected: <aqua>{spell}"
  
  # Cooldown and casting messages
  on-cooldown: "<red>That spell is on cooldown! Wait {remaining} seconds."
  fizzle: "<gray>...fizzle..."
  cast-success: "<green>Successfully cast {spell}!"
  cast-failed: "<red>Failed to cast {spell}: {reason}"
  
  # Wand-specific messages (Dutch)
  wand:
    no-spells: "Je wand heeft geen spells ingesteld."
    unknown-spell: "Onbekende spreuk."
    no-permission: "Je hebt geen toestemming voor deze spreuk."
    cannot-cast: "Je kunt deze spreuk nu niet gebruiken."
    cast-error: "Er ging iets mis tijdens het casten."
    on-cooldown: "Wacht nog {seconds}s."
    swap-blocked: "Wisselen naar offhand is uitgeschakeld voor de wand."
    drop-blocked: "Je kunt de wand niet droppen."
    wand-locked: "Je wand is vergrendeld."
    wand-unlocked: "Je wand is ontgrendeld."
  
  # GUI and interface messages
  gui:
    main-menu-title: "<gold>EmpireWand Menu"
    spell-selection-title: "<aqua>Select Spell"
    settings-title: "<yellow>Wand Settings"
    categories-title: "<green>Spell Categories"
    back-button: "<gray>← Back"
    close-button: "<red>✕ Close"
    confirm-button: "<green>✓ Confirm"
    cancel-button: "<red>✗ Cancel"

# =============================================================================
# FEATURES & FUNCTIONALITY
# =============================================================================

features:
  # Combat and damage settings
  combat:
    # Enable/disable damage blocking
    block-damage: true
    # Enable friendly fire
    friendly-fire: true
    # Enable PvP damage
    pvp-enabled: true
    # Enable PvE damage
    pve-enabled: true
    # Damage reduction for wand users
    wand-user-damage-reduction: 0.1
  
  # Wand behavior settings
  wand:
    # Enable wand dropping
    allow-dropping: false
    # Enable wand swapping to offhand
    allow-offhand-swap: false
    # Enable wand durability
    enable-durability: false
    # Maximum wand durability
    max-durability: 1000
    # Durability loss per spell cast
    durability-loss-per-cast: 1
  
  # Spell system features
  spells:
    # Enable spell learning system
    enable-learning: true
    # Enable spell mastery levels
    enable-mastery: true
    # Enable spell combinations
    enable-combinations: false
    # Enable spell evolution
    enable-evolution: false
  
  # Visual and audio features
  effects:
    # Enable particle effects
    enable-particles: true
    # Enable sound effects
    enable-sounds: true
    # Enable screen shake effects
    enable-screen-shake: true
    # Enable afterimage effects
    enable-afterimages: true
    # Maximum afterimage count
    max-afterimages: 32
    # Afterimage lifetime in ticks
    afterimage-lifetime: 18
    # Afterimage update period in ticks
    afterimage-period: 2

# =============================================================================
# COOLDOWNS & TIMING
# =============================================================================

cooldowns:
  # Default cooldown for all spells (in milliseconds)
  default: 500
  # Global cooldown between any spell casts (in milliseconds)
  global: 100
  # Cooldown reduction per mastery level (percentage)
  mastery-reduction: 0.05
  # Maximum cooldown reduction from mastery (percentage)
  max-mastery-reduction: 0.5
  
  # Per-spell-type cooldown multipliers
  multipliers:
    projectile: 1.0
    fire: 1.2
    ice: 1.1
    lightning: 1.3
    earth: 1.0
    movement: 0.8
    heal: 1.5
    dark: 1.4
    life: 1.2
    control: 1.6
    aura: 2.0
    weather: 1.8

# =============================================================================
# METRICS & ANALYTICS
# =============================================================================

metrics:
  # Enable bStats metrics collection
  enabled: true
  # Enable additional debug metrics
  debug: false
  # bStats plugin ID
  plugin-id: 27206
  # Enable performance monitoring
  performance-monitoring: true
  # Enable spell usage analytics
  usage-analytics: true
  # Data retention period in days
  data-retention-days: 30

