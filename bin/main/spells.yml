      radius: 4.0
    flags:
      sets-fire: false
      block-damage: false # Overrides global setting

  magic-missile:
    display-name: "<#9932CC>Magic Missile"
    description: "Fires multiple homing magical projectiles at your target"
    type: PROJECTILE
