    cooldown: 2500 # ms
    range: 20.0
    fx:
      particles: "EXPLOSION_LARGE"
      sound: "ENTITY_GENERIC_EXPLODE"
    values:
      damage: 7.0 # 3.5 hearts
      yield: 2.5
    flags:
      hit-players: true
      hit-mobs: true

  explosive:
